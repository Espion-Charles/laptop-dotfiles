### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules
workspace = 1, rounding:true, gapsin:2, gapsout:3
workspace = 2, rounding:true, gapsin:2, gapsout:3
workspace = 3, rounding:true, gapsin:2, gapsout:3
workspace = 4, rounding:true, gapsin:2, gapsout:3
workspace = 5, rounding:true, gapsin:2, gapsout:3
workspace = 6, rounding:true, gapsin:2, gapsout:3
workspace = 7, rounding:true, gapsin:2, gapsout:3
workspace = 8, rounding:true, gapsin:2, gapsout:3
workspace = 9, rounding:true, gapsin:2, gapsout:3
workspace = 10, rounding:true, gapsin:2, gapsout:3 
# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

windowrule = opaque on, match:class ^(discord)


# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppress_event maximize, match:class .*


# Fix some dragging issues with XWayland

windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0
